<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Top News</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let n of newsData" (click)="openSingleNews(n)">
    <ion-img *ngIf="n?.urlToImage !== null" [src]="n.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-title>{{n.title}}</ion-card-title>
      <ion-card-subtitle>{{n.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loadingâ€¦">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
